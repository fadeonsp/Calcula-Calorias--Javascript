<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo de Calorias</title>
    <link href="assets/css/styles.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/logo.svg" alt="getkcal" />
      </header>

      <div class="content">
        <form id="form">
          <div class="form-group">
            <label for="genero">Seu sexo</label>
            <select id="genero">
              <option value="masculino">Masculino</option>
              <option value="feminino">Feminino</option>
            </select>
          </div>
          <div class="form-group">
            <label for="idade">Sua idade</label>
            <input type="number" id="idade" />
          </div>
          <div class="form-group">
            <label for="peso">Seu peso</label>
            <input type="number" id="peso" />
          </div>
          <div class="form-group">
            <label for="altura">Sua altura</label>
            <input type="number" id="altura" />
          </div>
          <div class="form-group">
            <label for="nivel_atividade">Seu nível de atividade física</label>
            <select id="nivel_atividade">
              <option value="1.2">Sedentário</option>
              <option value="1.375">Pouca atividade</option>
              <option value="1.55">Atividade moderada</option>
              <option value="1.725">Atividade intensa</option>
              <option value="1.9">Atividade muito intensa</option>
            </select>
          </div>

          <div class="form-group">
            <button type="submit">Calcular!</button>
          </div>
        </form>
        <div class="result-container" id="resultado"></div>
      </div>
    </div>
    <script src="assets/js/main.js" type="text/javascript"></script>
  </body>
</html>
